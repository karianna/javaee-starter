<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form>
		<h3>Create Account</h3>
		<h:panelGrid columns="2">
			<h:outputLabel for="cname">Username:</h:outputLabel>
			<h:inputText value="#{account.username}" id="cname"></h:inputText>
			<h:outputLabel for="Id">Password:</h:outputLabel>
			<h:inputSecret value="#{account.password}"></h:inputSecret>
                        
                        <h:outputLabel for="Id">First Name:</h:outputLabel>
			<h:inputText value="#{account.firstname}"></h:inputText>
                        
                        <h:outputLabel for="Id">Last Name:</h:outputLabel>
			<h:inputText value="#{account.lastName}"></h:inputText>
                        
			<h:commandButton action="#{accountService.addAccount(account)}" value="Submit"></h:commandButton>
		</h:panelGrid>
	</h:form>
    </h:body>
</html>
